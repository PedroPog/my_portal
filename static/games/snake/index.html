<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Mobile</title>
    <style>
        body { margin:0; background:#000; display:flex; flex-direction:column; height:100vh; }
        #scoreBoard { color:white; text-align:center; padding:15px; font-size:1.5rem; background:#111; }
        canvas { flex:1; display:block; margin:0 auto; }
        #gameOver { 
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            background:rgba(0,0,0,0.9); color:white; padding:30px; border-radius:20px;
            text-align:center; display:none; width:90%; max-width:400px;
        }
        button { background:#e74c3c; color:white; border:none; padding:15px 30px; 
                 font-size:1.2rem; border-radius:12px; margin-top:15px; }
    </style>
</head>
<body>
    <div id="scoreBoard">
        Pontos: <span id="score">0</span> | 
        Melhor: <span id="highScore">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Pontuação: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>

    <script src="/static/games/snake/snake.js"></script>
</body>
</html>
