<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }} • Portal de Jogos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #11998e;
            --secondary: #38ef7d;
            --dark: #0f4c3a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }
        .game-title {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .game-container {
            width: 100%;
            max-width: 1400px;
            margin: 90px auto 20px;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 110px);
            border: none;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            background: #000;
            transition: all 0.4s;
        }
        iframe:hover {
            transform: scale(1.005);
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        /* Efeito de carregamento */
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Loading bonito -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Header fixo -->
    <div class="header">
        <a href="{{ url_for('dashboard') }}" class="back-btn">
            Voltar ao Portal
        </a>
        <div class="game-title">
            {{ project.name }}
        </div>
        <div style="width: 120px;"></div> <!-- espaçador -->
    </div>

    <!-- Conteúdo do jogo -->
    <div class="game-container">
        {% if project.url %}
        <iframe 
            src="{{ project.url }}" 
            allowfullscreen 
            loading="lazy"
            id="gameFrame">
        </iframe>
        {% else %}
        <div style="text-align:center; padding:100px; color:white;">
            <h2>Jogo não disponível</h2>
            <p>O link não foi configurado corretamente.</p>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        © 2025 Portal de Jogos • Desenvolvido com carinho
    </div>

    <script>
        // Remove loading quando o jogo carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 600);
        });

        // Remove loading se o iframe carregar
        document.getElementById('gameFrame')?.addEventListener('load', () => {
            document.getElementById('loading').classList.add('hidden');
        });

        // Foco automático no iframe (importante pro teclado funcionar!)
        document.getElementById('gameFrame')?.addEventListener('load', function() {
            this.focus();
        });
    </script>
</body>
</html>
